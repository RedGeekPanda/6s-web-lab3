<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turtle</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>

    <script defer src="index.js"></script>
</head>
<body>
<div class="wander-container">
    <form class="needs-validation" novalidate>
        <div class="input-group">
            <input class="form-control"
                   type="text" title="First name" placeholder="First name" pattern="[A-Za-z]+" required>
            <div class="invalid-feedback">
                Should consist of letters
            </div>
        </div>
        <div class="input-group">
            <input class="form-control"
                   type="text" title="Second name" placeholder="Second name" pattern="[A-Za-z]+" required>
            <div class="invalid-feedback">
                Should consist of letters
            </div>
        </div>
        <div class="input-group">
            <input class="form-control"
                   type="text" title="Post code" placeholder="Post code" pattern="\d{5}" required>
            <div class="invalid-feedback">
                Should consist of 5 digits
            </div>
        </div>
        <div class="input-group">
            <input class="form-control"
                   type="email" title="Email" placeholder="Email" required>
            <div class="invalid-feedback">
                Should have @
            </div>
        </div>
        <input hidden type="submit">
    </form>
    <canvas width="2000" height="2000"></canvas>
</div>
</body>
</html>
